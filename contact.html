        </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <!-- contact form -->
        <div class="container title-container my-5 text-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-5 jumbotron-header">Anything I Missed?</h1>
                    <h3>Feel free to get in touch</h3>
                </div>
            </div>
        </div>
        <div class="container contact-box my-5 center-form">
            <div class="row">
                <div class="col-12">
                    <div class="center-form">
                        <form class="contac-box">
                            <input type="text" name="name" id="fullname" class="form-control my-2" placeholder="Name" required />
                            <input type="email" name="email" id="emailaddress" class="form-control my-2" placeholder="Email" required />
                            <textarea rows="5" name="message" id="message" class="form-control my-2" placeholder="Message" required></textarea>
                            <div class="form-row text-center">
                                <div class="col my-3">
                                    <button type="submit" class="btn btn-secondary contact-button">Send Request</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /contact form -->
